<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Salmantino New's
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Salmantino News</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col *ngFor="let article of articles">
      <ion-card>

        <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage">
        </ion-img>

        <ion-card-header>
          <ion-card-subtitle class="ion-margin">
            <span class="article-source-name">{{ article.source.name }}</span>
          </ion-card-subtitle>
          <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
            <span class="article-title">{{ article.title }}</span>
          </ion-card-title>
        </ion-card-header>

        <ion-card-content *ngIf="article.description">
          <p class="article-content">{{ article.description }}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
